<form #editBlockForm="ngForm" (ngSubmit)="saveLayout(editBlockForm)">
  <app-hotkeys (pushHotkey)="addHotkeyValue($event)"></app-hotkeys>
  <textarea #layout name="layout" [ngModel]="data.layout + data.temporaryLayout"></textarea>
  <input type="submit" value="Зберегти" class="btn">
  <input type="button" value="Додати" class="btn" (click)="openGenerateElementBlock()">
</form>
