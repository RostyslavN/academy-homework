<form #editBlockForm="ngForm" (ngSubmit)="saveLayout(editBlockForm)">
  <textarea name="layout" class="form-control" [ngModel]="data.layout + data.temporaryLayout"></textarea>
  <input type="button" value="Add" class="btn btn-danger mr-2" (click)="openGenerateElementBlock()">
  <input type="submit" value="Save" class="btn btn-success">
</form>
